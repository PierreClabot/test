<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .debug{
        width: 100%;
        height: 200px;
        border :  red solid 1px;
        overflow-y: scroll;
    }
    .event{
        width: 100%;
        height: 500px;
        border: black solid 1px;
    }
</style>
<body>
    <div class="debug">

    </div>
    <div class="event">

    </div>
    <script>
        const domEvent = document.querySelector(".event");
        const domDebug = document.querySelector(".debug");
        var etat = "rien";
        var historiquePoints = [];
        var pt1 = {x:0,y:0};
        var pt2 = {x:0,y:0};
        historiquePoints.push(pt1);
        historiquePoints.push(pt2);

        domEvent.addEventListener("touchstart",(e)=>{
            e.preventDefault();
            e.stopPropagation();
            if(etat == "rien"){
                etat = "bouge1point";
                historiquePoints[0] = { 
                    x : e.touches[0].clientX,
                    y : e.touches[0].clientY 
                }
                historiquePoints[1] = {
                    x : e.touches[0].clientX,
                    y : e.touches[0].clientY 
                }
            }
            else if(etat == "bouge1point")
            {
                etat = "bouge2points";
                historiquePoints[1] = {
                    x : e.touches[1].clientX,
                    y : e.touches[1].clientY 
                }
            }
            debug(`START Point1 : {x:${historiquePoints[0].x}, y:${historiquePoints[0].y}}`);
            debug(`START Point2 : {x:${historiquePoints[1].x}, y:${historiquePoints[1].y}}`);
        })

        domEvent.addEventListener("mousedown",(e)=>{
            e.preventDefault();
            e.stopPropagation();
            if(etat == "rien"){
                etat = "bouge1point";
                historiquePoints[0] = { 
                    x : e.clientX,
                    y : e.clientY 
                }
            }
            debug(`START Point1 : {x:${historiquePoints[0].x}, y:${historiquePoints[0].y}}`);
        })

        domEvent.addEventListener("touchmove",(e)=>{
            if(etat == "bouge1point")
            {
                historiquePoints[0] = {
                    x:e.touches[0].clientX,
                    y:e.touches[0].clientY
                }
                historiquePoints[1] = {
                    x:e.touches[0].clientX,
                    y:e.touches[0].clientY
                }
            }
            else if(etat == "bouge2points"){
                historiquePoints[0] = {
                    x:e.touches[0].clientX,
                    y:e.touches[0].clientY
                }
                historiquePoints[1] = {
                    x:e.touches[1].clientX,
                    y:e.touches[1].clientY
                }
            }
            debug(`ETAT : ${etat}`);
            debug(`MOVE Point1 : {x:${historiquePoints[0].x}, y:${historiquePoints[0].y}}`);
            debug(`MOVE Point2 : {x:${historiquePoints[1].x}, y:${historiquePoints[1].y}}`);
        })

        domEvent.addEventListener("mousemove",(e)=>{
            // debug(etat);
            debug(`MOVE Point1 : {x:${historiquePoints[0].x}, y:${historiquePoints[0].y}}`);
            debug(`MOVE Point2 : {x:${historiquePoints[1].x}, y:${historiquePoints[1].y}}`);
        })

        domEvent.addEventListener("touchend",(e)=>{

            if(etat == "bouge1point")
            {
                etat = "rien";
                historiquePoints = [{x:0,y:0},{x:0,y:0}]
            }
            else if(etat == "bouge2points")
            {
                etat = "bouge1point";
                historiquePoints[1] = {
                    x:historiquePoints[0].x,
                    y:historiquePoints[0].y
                }
            }
            debug(`END Point1 : {x:${historiquePoints[0].x}, y:${historiquePoints[0].y}}`);
            debug(`END Point2 : {x:${historiquePoints[1].x}, y:${historiquePoints[1].y}}`);
        })

        domEvent.addEventListener("mouseup",(e)=>{

            if(etat == "bouge1point")
            {
                etat = "rien";
            }
            debug(`END Point1 : {x:${historiquePoints[0].x}, y:${historiquePoints[0].y}}`);
        })

        function debug(cha)
        {
            domDebug.innerHTML += cha +"<br>";
        }
    </script>
</body>
</html>
